// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

archivesBaseName = 'example-webservive'
version = '0.0.1'

targetCompatibility = '1.8'
sourceCompatibility  = '1.8'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

tasks.register('customFatJarHTTPServer', Jar) {
    manifest {
        attributes "Main-Class": "eu.boxwork.examples.http.HTTPWebserver"
    }
    archiveBaseName = 'httpserver'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.register('customFatJarDOSClient', Jar) {
    manifest {
        attributes "Main-Class": "eu.boxwork.examples.http.DOSClient"
    }
    archiveBaseName = 'dosclient'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


tasks.register('customFatJarHTTPClient', Jar) {
    manifest {
        attributes "Main-Class": "eu.boxwork.examples.http.HTTPClient"
    }
    archiveBaseName = 'httpclient'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.register('customFatJarRestserver', Jar) {
    manifest {
        attributes "Main-Class": "eu.boxwork.examples.webservice.Webserver"
    }
    archiveBaseName = 'restserver'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.register('customFatJarRestclient', Jar) {
    manifest {
        attributes "Main-Class": "eu.boxwork.examples.webservice.RestClient"
    }
    archiveBaseName = 'restclient'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


test {

}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'
         
 	// https://mvnrepository.com/artifact/org.codehaus.jackson/jackson-core-asl
    implementation group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.13'

	// https://mvnrepository.com/artifact/com.sun.jersey/jersey-bundle
    implementation group: 'com.sun.jersey', name: 'jersey-bundle', version: '1.19.4'
    implementation group: 'com.sun.jersey', name: 'jersey-json', version: '1.19.4'
	
	// log4j
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Used for testing with REST mocks
    testImplementation 'com.github.tomakehurst:wiremock-jre8:2.26.0'
    
    // https://mvnrepository.com/artifact/com.openpojo/openpojo
	testImplementation 'com.openpojo:openpojo:0.8.13'
}

